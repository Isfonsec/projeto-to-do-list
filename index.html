<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>Lista de Tarefas<img src="images/icon.png"></h1>
            <div class="row">
                <input type="text" id="input-box" placeholder="Adicione uma tarefa">
                <button onclick="addTask()">Adicionar</button>
            </div>
            <ul id="list-container">
            </ul>
            <button id="clear" onclick="clearTasks()">Limpar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
