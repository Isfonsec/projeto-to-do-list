<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://kit.fontawesome.com/fa862427fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <h1>To-Do List <i class="fa-solid fa-list-check"></i></h1>
        
        <div id="entrada">
            <input type="text" id="itarefa" placeholder="Adicione uma tarefa">
            <input id="botao" type="button" value="Adicionar" onclick="add()">
        </div>
        
        <div id="res"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
